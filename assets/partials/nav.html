{{define "nav"}}
<header class="bg-white fixed top-0 w-full z-50">
    <nav class="relative bg-white mx-auto flex items-center justify-between p-6 lg:px-6" aria-label="Global">
        <a href="/" class="pr-10">
            <span class="sr-only">Your Company</span>
            <img class="h-10 w-auto" src="/assets/app/logo.png" alt="Your Company">
        </a>
        <!-- Search -->
        {{if eq .Source "home"}}
        <div class="absolute left-1/2 transform -translate-x-1/2 max-w-2xl outline-gray-300 px-8">
            <div class="mx-auto bg-gray-50 rounded-md grid w-full max-w-xs grid-cols-1">
                <input type="search" name="search" aria-label="Search" class="col-start-1 outline-gray-300 row-start-1 block w-full rounded-md bg-gray-100 py-1.5 pr-3 pl-10 sm:text-sm/6" placeholder="Search">
                <svg class="pointer-events-none col-start-1 row-start-1 ml-3 size-5 self-center text-gray-400 peer-focus:text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>
        {{end}}
        <div class="flex lg:hidden">
            <button id="menu-toggle" type="button" class="ml-3 inline-flex items-center justify-center rounded-md py-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        {{if .User}}
        <div class="hidden lg:flex lg:gap-x-12">
            <p class="text-sm/6 font-semibold text-gray-900">Logged in: {{.User.Username}}</p>
            <a href="/create" class="text-sm/6 font-semibold text-gray-900">Post</a>
            <a href="/logout" class="text-sm/6 font-semibold text-gray-900">Log out <span aria-hidden="true">&rarr;</span></a>
        </div>
        {{else}}
        <div class="hidden lg:flex lg:gap-x-12">
            <a href="/login" class="text-sm/6 font-semibold text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
        </div>
        {{end}}
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="hidden fixed inset-0 z-1"></div>
        <div id="menu"
          class="hidden fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 transition-transform transform translate-x-full">
          <div class="flex items-center justify-end">
            <button id="menu-untoggle" type="button" class="rounded-md py-2.5 text-gray-700">
              <span class="sr-only">Close menu</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="mt-6 z-10 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              {{if .User}}
              <div class="space-y-2 py-6">
                <p class="text-sm/6 font-semibold text-gray-900">Logged in: {{.User.Username}}</p>
              </div>
              <div class="space-y-2 py-6">
                <a href="/create"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Post</a>
              </div>
              <div class="py-6">
                <a href="/logout"
                  class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Log
                  out</a>
              </div>
              {{else}}
              <div class="py-6">
                <a href="/login"
                  class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Log
                  in</a>
              </div>
              {{end}}
            </div>
          </div>
        </div>
      </div>
  
</header>

{{end}}
