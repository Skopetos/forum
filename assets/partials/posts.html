{{define "posts"}}
<div class="mt-8 space-y-12 border-t flex flex-col justify-center border-gray-200 pt-10 sm:mt-8 sm:pt-10">
    {{range $post := index .Data "posts"}}
    <article class="w-full sm:max-w-[450px] flex flex-col items-start justify-between mx-auto">
        <div class="flex w-full items-center justify-between text-xs">
            <time datetime="2020-03-16" class="text-gray-500">{{$post.Time}}</time>
            <!-- <a href="?category={{$post.Category}}" class="relative z-5 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{$post.Category}}</a> -->
            <a href="/wip" class="relative z-5 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{$post.Category}}</a>
        </div>
        <div class="group relative">
            <h3 class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
                <a href="/view?id={{$post.ID}}">
                    <span class="absolute inset-0"></span>
                    {{$post.Title}}
                </a>
            </h3>
            <p class="mt-5 line-clamp-3 text-sm/6 text-gray-600">
            {{$post.Content}}
            </p>
        </div>
        <div class="relative mt-8 flex items-center gap-x-4">
            <img src="/assets/app/dummy.png" alt="" class="size-10 rounded-full bg-gray-50">
            <div class="text-sm/6">
                <p class="font-semibold text-gray-900">
                    <a href="/wip">
                        <span class="absolute inset-0"></span>
                        {{$post.Author.Username}}
                    </a>
                </p>
            </div>
        </div>
    </article>
    {{end}}
</div>
{{end}}
