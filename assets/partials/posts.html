{{define "posts"}}
<div class="mt-8 space-y-12 border-t flex flex-col justify-center border-gray-200 pt-10 sm:mt-8 sm:pt-10">
    {{range $post := index .Data "posts"}}
    <article class="w-full sm:max-w-[450px] flex flex-col items-start justify-between mx-auto border border-gray-200 p-4 rounded-lg shadow-xs hover:shadow-lg transition duration-300 ease-in-out relative">
        <a href="/view?id={{$post.ID}}" class="absolute inset-0 z-10"></a>
        <div class="flex w-full items-center justify-between text-xs flex-wrap gap-y-2">
            <time datetime="2020-03-16" class="text-gray-500">{{$post.Time}}</time>
            <div class="flex items-center gap-x-1">
                {{range $post.Categories}}
                <a href="/home?category={{.}}" class="relative z-20 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100">{{.}}</a>
                {{end}}
            </div>
        </div>
        <div class="group relative">
            <h3 class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600">
                <span class="absolute inset-0"></span>
                {{$post.Title}}
            </h3>
            <p class="mt-5 line-clamp-3 text-sm/6 text-gray-600">
            {{$post.Content}}
            </p>
        </div>
        <div class="relative mt-8 flex items-center justify-between w-full">
            <div class="flex items-center gap-x-2">
                <span class="inline-block size-6 overflow-hidden rounded-full bg-gray-100">
                    <svg class="size-full text-gray-300" fill="currentColor" viewBox="0 0 24 24">
                      <path d="M24 20.993V24H0v-2.996A14.977 14.977 0 0112.004 15c4.904 0 9.26 2.354 11.996 5.993zM16.002 8.999a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                  </span>
                <div class="text-sm/6">
                    <p class="font-semibold text-gray-900">
                        <a href="/wip" class="relative z-20">
                            <span class="absolute inset-0"></span>
                            {{$post.Author.Username}}
                        </a>
                    </p>
                </div>
            </div>
            <div class="flex font-semibold text-xs items-center gap-x-2 border border-gray-200 rounded-full bg-gray-50 px-3 py-1">
                <div class="flex items-center gap-x-1">
                    <svg class="size-5 transform rotate-90" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z" clip-rule="evenodd" />
                    </svg>
                    {{$post.Upvotes}}
                </div>
                <div class="flex items-center gap-x-1 mr-1">
                    <svg class="size-5 transform rotate-90" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd" d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
                    </svg>
                    {{$post.Downvotes}}
                </div>
                <div class="flex items-center gap-x-2">
                    <svg class="size-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 121.86 122.88" fill="currentColor">
                        <path fill-rule="odd" d="M30.28,110.09,49.37,91.78A3.84,3.84,0,0,1,52,90.72h60a2.15,2.15,0,0,0,2.16-2.16V9.82a2.16,2.16,0,0,0-.64-1.52A2.19,2.19,0,0,0,112,7.66H9.82A2.24,2.24,0,0,0,7.65,9.82V88.55a2.19,2.19,0,0,0,2.17,2.16H26.46a3.83,3.83,0,0,1,3.82,3.83v15.55ZM28.45,63.56a3.83,3.83,0,1,1,0-7.66h53a3.83,3.83,0,0,1,0,7.66Zm0-24.86a3.83,3.83,0,1,1,0-7.65h65a3.83,3.83,0,0,1,0,7.65ZM53.54,98.36,29.27,121.64a3.82,3.82,0,0,1-6.64-2.59V98.36H9.82A9.87,9.87,0,0,1,0,88.55V9.82A9.9,9.9,0,0,1,9.82,0H112a9.87,9.87,0,0,1,9.82,9.82V88.55A9.85,9.85,0,0,1,112,98.36Z"/>
                    </svg>
                    {{$post.CommentCount}}
                </div>
            </div>
        </div>
    </article>
    {{end}}
</div>
{{end}}
